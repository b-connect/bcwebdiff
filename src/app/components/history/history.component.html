<mat-toolbar class="page-title">
    <h2>History</h2>
</mat-toolbar>

<div class="container">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap">
    <mat-card [routerLink]="['/diff', item.id]" fxLayoutGap="1%" [fxFlex.gt-xs]="100" [fxFlex.gt-sm]="33" [fxFlex.gt-md]="20" *ngFor="let item of items">
      <mat-card-header>
        <mat-card-title >{{ item.source.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.target.url }} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.thumb"  />
      <mat-card-content>
        {{ item.source.title }}
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button color="primary" mat-icon-button routerLink="/history"><mat-icon>add_circle</mat-icon></button>
          <button color="warn" mat-icon-button><mat-icon>remove_circle</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
