<mat-toolbar color="primary">
    <button type="button" mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button><h1>Web DIFF</h1>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }" routerLink="/diff"><mat-icon>home</mat-icon> <span>Start Diff</span> </mat-list-item>
      <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/history"><mat-icon>history</mat-icon> <span>History</span> </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
