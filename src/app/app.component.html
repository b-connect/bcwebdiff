<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <mat-list-item  [routerLinkActive]="['active']" [routerLink]="['/']"> Start Diff </mat-list-item>
     <mat-list-item  routerLink="/history"> History </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button type="button" mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button><span>Web DIFF</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
